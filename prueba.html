<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript"> 
		function navegador(){
			var agente = navigator.userAgent;
			var navegadores = ["Trident", "Edge", "MSIE", "Opera", "Chrome", "Firefox", "Safari"];

			for(i in navegadores){
				if(agente.indexOf(navegadores[i]) != -1){
					console.log(navegadores[i]);
				}
			}
		}
	navegador();
    </script>
        
        
			    <meta charset="UTF-8">
			    <title>Detectando el navagedor del usuario</title>
</head>
<body>     
</body>
</html>
